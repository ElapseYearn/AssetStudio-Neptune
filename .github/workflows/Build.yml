name: Build AssetStudio (GUI+CLI - net8.0-windows x64)

on:
  workflow_dispatch: # 仅手动触发

jobs:
  build-all:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      # 强制锁定.NET 8.0.403，屏蔽.NET 10
      - name: Install .NET 8.0.403 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.403'
          overrideExisting: true

      # ========== 构建GUI ==========
      - name: Clean GUI Project
        run: dotnet clean AssetStudio.GUI/AssetStudio.GUI.csproj -c Release
        shell: cmd

      - name: Publish GUI (net8.0-windows)
        run: dotnet publish "AssetStudio.GUI/AssetStudio.GUI.csproj" -c Release -f net8.0-windows -r win-x64 --self-contained true -o "./publish-gui"
        shell: cmd

      # ========== 构建CLI ==========
      - name: Clean CLI Project
        run: dotnet clean AssetStudio.CLI/AssetStudio.CLI.csproj -c Release
        shell: cmd

      # 关键：CLI的框架是net8.0-windows，而非net8.0
      - name: Publish CLI (net8.0-windows)
        run: dotnet publish "AssetStudio.CLI/AssetStudio.CLI.csproj" -c Release -f net8.0-windows -r win-x64 --self-contained true -o "./publish-cli"
        shell: cmd

      # ========== 上传产物 ==========
      - name: Upload GUI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AssetStudio-GUI-net8.0-windows-x64
          path: ./publish-gui/
          retention-days: 90

      - name: Upload CLI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AssetStudio-CLI-net8.0-windows-x64
          path: ./publish-cli/
          retention-days: 90
