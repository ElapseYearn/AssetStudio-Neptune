name: Build AssetStudio (GUI+CLI)

on:
  workflow_dispatch: # 仅手动触发

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      # 强制安装.NET 8.0.403，避免.NET 10干扰
      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.403'
          overrideExisting: true

      # 配置MSBuild
      - uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x64

      # 还原依赖（指定框架）
      - name: Restore GUI Dependencies
        run: dotnet restore AssetStudio.GUI/AssetStudio.GUI.csproj -f net8.0-windows -r win-x64
        shell: cmd

      # 发布GUI（显式指定TargetFramework，解决NETSDK1129）
      - name: Publish .NET8 GUI
        run: msbuild AssetStudio.GUI/AssetStudio.GUI.csproj /t:Publish /p:Configuration=Release /p:TargetFramework=net8.0-windows /p:PublishDir=./publish-gui /verbosity:minimal
        shell: cmd

      # 发布CLI（同理，指定框架）
      - name: Restore CLI Dependencies
        run: dotnet restore AssetStudio.CLI/AssetStudio.CLI.csproj -r win-x64
        shell: cmd

      - name: Publish .NET8 CLI
        run: msbuild AssetStudio.CLI/AssetStudio.CLI.csproj /t:Publish /p:Configuration=Release /p:TargetFramework=net8.0 /p:PublishDir=./publish-cli /verbosity:minimal
        shell: cmd

      # 上传产物
      - name: Upload GUI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AssetStudio-GUI-net8.0-windows-x64
          path: ./publish-gui/
          retention-days: 90

      - name: Upload CLI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AssetStudio-CLI-net8.0-windows-x64
          path: ./publish-cli/
          retention-days: 90
