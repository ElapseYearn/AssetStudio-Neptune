name: Build AssetStudio (GUI+CLI)

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'LICENSE'
      - '.github/workflows/build.yml'
      - '.gitignore'
      - '.gitattributes'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      # 强制安装.NET 8.0.403（避免.NET 10干扰）
      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.403'
          overrideExisting: true

      # 配置MSBuild（适配VS 2022）
      - uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x64

      # 清理旧缓存（避免obj/bin残留导致的冲突）
      - name: Clean Project
        run: dotnet clean AssetStudio.GUI/AssetStudio.GUI.csproj -c Release
        shell: cmd

      # 精准还原GUI依赖（指定运行时+框架）
      - name: Restore GUI Dependencies
        run: dotnet restore AssetStudio.GUI/AssetStudio.GUI.csproj --framework net8.0-windows -r win-x64
        shell: cmd

      # 构建并发布GUI（仅用项目配置，移除冗余参数）
      - name: Publish .NET8 GUI
        run: msbuild AssetStudio.GUI/AssetStudio.GUI.csproj /t:Publish /p:Configuration=Release /p:PublishDir=./publish-gui /verbosity:minimal
        shell: cmd

      # CLI项目构建（复用相同逻辑）
      - name: Restore CLI Dependencies
        run: dotnet restore AssetStudio.CLI/AssetStudio.CLI.csproj -r win-x64
        shell: cmd

      - name: Publish .NET8 CLI
        run: msbuild AssetStudio.CLI/AssetStudio.CLI.csproj /t:Publish /p:Configuration=Release /p:PublishDir=./publish-cli /verbosity:minimal
        shell: cmd

      # 上传GUI产物（包含所有依赖DLL）
      - name: Upload GUI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AssetStudio-GUI-net8.0-windows-x64
          path: ./publish-gui/
          retention-days: 90

      # 上传CLI产物
      - name: Upload CLI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AssetStudio-CLI-net8.0-windows-x64
          path: ./publish-cli/
          retention-days: 90
