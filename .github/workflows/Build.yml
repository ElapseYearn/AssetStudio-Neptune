name: Build AssetStudio (GUI+CLI)

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'LICENSE'
      - '.github/workflows/build.yml'
      - '.gitignore'
      - '.gitattributes'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      # 关键：安装.NET 8 SDK（匹配项目实际框架）
      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x64

      # 先还原.NET 8依赖（确保project.assets.json包含net8.0-windows）
      - name: Restore .NET 8 Dependencies
        run: dotnet restore AssetStudio.sln --framework net8.0-windows
        shell: cmd

      - name: Nuget Restore (兜底)
        run: nuget restore AssetStudio.sln
        shell: cmd

      # 仅构建.NET8 GUI（移除.NET7，避免兼容问题）
      - name: Build .NET8 GUI
        run: msbuild AssetStudio.sln /t:AssetStudio_GUI:publish /p:Configuration=Release /p:TargetFramework=net8.0-windows /p:SelfContained=true /p:Platform=x64 /p:RuntimeIdentifier=win-x64 /verbosity:minimal
        shell: cmd

      # 仅构建.NET8 CLI（无windows后缀，适配CLI特性）
      - name: Build .NET8 CLI
        run: msbuild AssetStudio.sln /t:AssetStudio_CLI:publish /p:Configuration=Release /p:TargetFramework=net8.0 /p:SelfContained=true /p:Platform=x64 /p:RuntimeIdentifier=win-x64 /verbosity:minimal
        shell: cmd

      # 上传.NET8 GUI产物（核心）
      - name: Upload .NET8 GUI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AssetStudio-GUI-net8.0-windows-x64
          path: AssetStudio.GUI/bin/Release/net8.0-windows/win-x64/publish/
          retention-days: 90

      # 上传.NET8 CLI产物
      - name: Upload .NET8 CLI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AssetStudio-CLI-net8.0-windows-x64
          path: AssetStudio.CLI/bin/Release/net8.0/win-x64/publish/
          retention-days: 90
