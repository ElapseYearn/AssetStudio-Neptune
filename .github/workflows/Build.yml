name: Build AssetStudio (GUI+CLI)

on:
  workflow_dispatch: # 仅保留手动触发，避免自动构建踩坑

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      # 强制安装.NET 8.0.403
      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.403'
          overrideExisting: true

      # 配置MSBuild
      - uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x64

      # 直接还原依赖（无需clean）
      - name: Restore GUI Dependencies
        run: dotnet restore AssetStudio.GUI/AssetStudio.GUI.csproj -r win-x64
        shell: cmd

      # 构建发布GUI
      - name: Publish .NET8 GUI
        run: msbuild AssetStudio.GUI/AssetStudio.GUI.csproj /t:Publish /p:Configuration=Release /p:PublishDir=./publish-gui /verbosity:minimal
        shell: cmd

      # 构建CLI（可选，若不需要可删除）
      - name: Restore CLI Dependencies
        run: dotnet restore AssetStudio.CLI/AssetStudio.CLI.csproj -r win-x64
        shell: cmd

      - name: Publish .NET8 CLI
        run: msbuild AssetStudio.CLI/AssetStudio.CLI.csproj /t:Publish /p:Configuration=Release /p:PublishDir=./publish-cli /verbosity:minimal
        shell: cmd

      # 上传产物
      - name: Upload GUI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AssetStudio-GUI-net8.0-windows-x64
          path: ./publish-gui/
          retention-days: 90

      - name: Upload CLI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AssetStudio-CLI-net8.0-windows-x64
          path: ./publish-cli/
          retention-days: 90
