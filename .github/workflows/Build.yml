name: Build AssetStudio (GUI+CLI)

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'LICENSE'
      - '.github/workflows/build.yml'
      - '.gitignore'
      - '.gitattributes'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      # 安装.NET 8 SDK
      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # 配置MSBuild
      - uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x64

      # 还原依赖（CMD语法）
      - name: Restore Dependencies
        run: dotnet restore AssetStudio.GUI/AssetStudio.GUI.csproj && nuget restore AssetStudio.GUI/AssetStudio.GUI.csproj
        shell: cmd

      # 构建GUI（单行CMD命令，无换行符冲突）
      - name: Build .NET8 GUI
        run: msbuild AssetStudio.GUI/AssetStudio.GUI.csproj /t:Publish /p:Configuration=Release /p:TargetFramework=net8.0-windows /p:Platform=x64 /p:RuntimeIdentifier=win-x64 /p:SelfContained=true /p:PublishDir=./publish-gui /verbosity:minimal
        shell: cmd

      # 还原CLI依赖
      - name: Restore CLI Dependencies
        run: dotnet restore AssetStudio.CLI/AssetStudio.CLI.csproj && nuget restore AssetStudio.CLI/AssetStudio.CLI.csproj
        shell: cmd

      # 构建CLI（单行CMD命令）
      - name: Build .NET8 CLI
        run: msbuild AssetStudio.CLI/AssetStudio.CLI.csproj /t:Publish /p:Configuration=Release /p:TargetFramework=net8.0 /p:Platform=x64 /p:RuntimeIdentifier=win-x64 /p:SelfContained=true /p:PublishDir=./publish-cli /verbosity:minimal
        shell: cmd

      # 上传GUI产物
      - name: Upload GUI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AssetStudio-GUI-net8.0-windows-x64
          path: ./publish-gui/
          retention-days: 90

      # 上传CLI产物
      - name: Upload CLI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AssetStudio-CLI-net8.0-windows-x64
          path: ./publish-cli/
          retention-days: 90
